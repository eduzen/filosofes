{% extends 'filosofes/base.html' %}

{% block body %}
<div class="col-md-8 blog-main">
  <h3 class="pb-3 mb-4 font-italic border-bottom">
    Winter is coming
  </h3>
{% for author in object_list %}
  <div class="blog-post">

    <h2 class="blog-post-title">{{ author.last_name }} {{ author.first_name }}</h2>
    <p class="blog-post-meta">{{ author.last_name }} <a href="/author/{{author.slug}}">Detail</a></p>
    <hr />
  </div>
{% empty %}
    <li>No author yet.</li>
{% endfor %}
</div>
{% endblock %}
