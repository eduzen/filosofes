{% extends 'filosofes/base.html' %}

{% block body %}
<div class="col-md-12 blog-main">
  <h3 class="pb-3 mb-4 font-italic border-bottom">
    Lectura atenta
  </h3>

  <div class="blog-post">

    <h2 class="blog-post-title">{{ object.title }}</h2>
    <p class="blog-post-meta">{{ object.published_date|date }} <a href="/post/{{ object.slug}}">Mark</a></p>
    <hr />
    <p>{{ object.headline|safe }}</p>
    <hr />

    <div class="text-justify">
      {{ object.content|safe }}
    </div>

  </div>
</div>
{% endblock %}
